<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymemt Form</title>
    <link rel="stylesheet" href="payFormstyle.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="mainHeading">Payment Form </h1>
            <hr>
            <h2>Contact Information</h2>
            <p>First Name* <input type="text" name="Fname" required></p>
            <p>Last Name* <input type="text" name="Lname" required></p>
            <fieldset required>
                <legend>Gender* </legend>
                <p>
                    Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female">
                    Others <input type="radio" name="gender" id="other">
                </p>
            </fieldset>
            <p>Address <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
            <p>Email* <input type="email" name="email" id="email" required> </p>
            <p>Pincode* <input type="number" name="pincode" id="pincode" required></p>
            
            <h2>Payment Information</h2>
            <p>Card Type*  
                <select name="cardType" id="cardType" required>
                    <option value="">---Select a card Type---</option>
                    <option value="visa">Visa</option>
                    <option value="matercard">Mastercard</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>Card Number* <input type="number" name="cadNumber" id="cardNumber" required></p>
            <p>Expiration Date* <input type="date" name="expDate" id="expDate" required></p>
            <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">

        </form>
    </div>
</body>
</html>
